<ion-header>

  <ion-navbar>
    <ion-title><span class="gray">Project Details</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="project-detail">

  <div class="description-container bg-white">

    <h4 class="gray">
      <b>{{project.title}}</b>
    </h4>
    <p>
      {{project.description}}
    </p>
    <p>
      <b>Start Date:</b> {{project.start_date | date}}<br>
      <span *ngIf="endDate">
        <b>End Date:</b> {{project.end_date | date}}
      </span>
      <span *ngIf="!endDate">
        <b>End Date:</b> Not set
      </span>
    </p>
    <p>
      <b>Is Active:</b> 
      <span *ngIf="project.is_active">
        Yes
      </span>
      <span *ngIf="!project.is_active">
        No
      </span><br>
      <b>Is Billable:</b> 
      <span *ngIf="project.is_billable">
        Yes
      </span>
      <span *ngIf="!project.is_billable">
        No
      </span><br>
    </p>

    <button class="bg-white fab-box-shadow" fab fab-bottom fab-left fab-fixed (click)="deleteProject(project.pk)">
      <ion-icon class="red" name="trash" is-active="false"></ion-icon>
    </button>
    <button class="bg-red fab-box-shadow" fab fab-bottom fab-center fab-fixed (click)="showModal()">
      <ion-icon name="md-create" is-active="false"></ion-icon>
    </button>

  </div>

</ion-content>
