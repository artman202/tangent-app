<ion-content class="login">
  <ion-list inset>

    <ion-item>
      <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>

    <br>

    <ion-row>
      <ion-col width-20>
      </ion-col>
      <ion-col width-60>
        <button block outline (click)="login()">Login</button>
      </ion-col>
      <ion-col width-20>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <div class="red text-center" *ngIf="loginCred">
        <ion-icon name="alert"></ion-icon> &nbsp; Your login credentials are incorrect
      </div>
      <div class="red text-center" *ngIf="loginErr">
        <ion-icon name="alert"></ion-icon> &nbsp; Could not login at this moment, please try again later
      </div>
    </ion-row>

  </ion-list>
  
</ion-content>
