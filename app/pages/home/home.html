<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button menuToggle>
        <ion-icon class="gray" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="logo">
      <img src="img/logo.png" width="80px;" />
    </ion-title>
    <ion-buttons right>
      <button disabled menuToggle>
        <ion-icon class="white" name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home bg-blue">

  <ion-card *ngFor="let project of projectsArr" [navPush]="projectDetailPage" [navParams]="project">
    <ion-card-header>
      <b>{{project.title}}</b>
    </ion-card-header>
    <ion-card-content>
      {{project.description | truncate : [60]}}
    </ion-card-content>
  </ion-card>

  <button class="bg-red fab-box-shadow" (click)="showModal()" fab fab-bottom fab-center fab-fixed>
    <ion-icon class="white" name="md-add" is-active="false"></ion-icon>
  </button>

  <div class="bottom-fad-spacer"></div>

</ion-content>
