<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="close('')" class="padding-left">
        <ion-icon class="blue" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><span class="gray">Create</span></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="create-project-modal">
  <ion-list>

    <ion-item>
      <ion-input type="text" [ngStyle]="{color: titleColor}" [(ngModel)]="title" placeholder="Title" (click)="checkError('title')"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label [ngStyle]="{color: start_dateColor}" fixed>Start Date</ion-label>
      <ion-datetime [(ngModel)]="start_date" displayFormat="YYYY/MM/DD" (click)="checkError('start_date')"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label [ngStyle]="{color: end_dateColor}" fixed>End Date</ion-label>
      <ion-datetime [(ngModel)]="end_date" displayFormat="YYYY/MM/DD" (click)="checkError('end_date')"></ion-datetime>
    </ion-item>

    <ion-list>
    </ion-list>

    <ion-list radio-group [(ngModel)]="is_billable">
      <ion-list-header class="bg-blue white">
        Is Billable
      </ion-list-header>

      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio value="true"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="false"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-list radio-group [(ngModel)]="is_active">
      <ion-list-header class="bg-blue white">
        Is Active
      </ion-list-header>

      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio value="true"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="false"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-textarea type="text" [ngStyle]="{color: descriptionColor}" [(ngModel)]="description" placeholder="Description" (click)="checkError('description')" row="5"></ion-textarea>
    </ion-item>

    <br>

    <ion-row>
      <ion-col width-20>
      </ion-col>
      <ion-col width-60>
        <button class="blue border-blue" block outline (click)="createProject()">Create</button>
      </ion-col>
      <ion-col width-20>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>
